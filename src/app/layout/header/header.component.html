<app-toolbar class="app-header">
  <img
    src="assets/images/logo.png"
    alt="Logo"
    class="logo"
    (click)="navigateHome()"
  />

  <ng-container *ngIf="isLoggedIn">
    <span *ngIf="!navigationMenuList" class="example-spacer"></span>

    <nav *ngIf="navigationMenuList" class="navigation__nav">
      <ul class="navigation__list">
        <li
          *ngFor="let navigationMenu of navigationMenuList"
          class="navigation__item"
        >
          <a
            [routerLink]="[navigationMenu.link]"
            routerLinkActive="navigation__link--active"
            class="navigation__link"
            >{{ navigationMenu.text }}</a
          >
        </li>
      </ul>
    </nav>
    <app-button
      icon="power-off"
      tooltip="Sign out"
      (clicked)="onClickLogout()"
    ></app-button>
  </ng-container>
</app-toolbar>
